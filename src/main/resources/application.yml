server:
  port: 8080

spring:
  application:
    name: hibernateDemo

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///transport?serverTimezone=Asia/Shanghai
    username: root
    password: root

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
